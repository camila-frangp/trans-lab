<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Tran Lab</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css" >
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,600,700,900" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="hide-on-med-and-up" >
	<section class ="inicio">
		<div class="container">
        	<div class="row start center-align">
        		<div class="col s12">
        			<div class=" logo">
	        			<img class='img-principal' src="assets/docs/imagen.png">
	        			<p><big> TRANS-LAB</big></p>
        			</div>
        		</div>
        		<div class="col s12 form ">
	        		<div class="input-field  email-user center-align col s12">
	          			<i class="material-icons prefix">perm_identity</i>
					    <input id="icon_prefix" type="text" class="validate">
				      	<label for="icon_prefix">Correo electrónico</label>
					</div>
					<div class="input-field  pass-user center-align col s12">
	          			<i class="material-icons prefix">vpn_key</i>
						<input id="icon_telephone" type="tel" class="validate">
						<label for="icon_telephone">Contraseña</label>
					</div>
					<div class="center-align">
						<a class="waves-effect waves-light btn btn-inicio">INICIAR SESIÓN</a>        				
        			</div>
	        	</div>	
	        </div>
        	<div class="row recordatorio ">
        		<div class="col s12 ">
        			<p>¿Olvidaste tu contraseña?</p>
        		</div>
        	</div>
        	<div class="row center-align registro">
        		<div class="col s12">
        			<p><big> ¿NO TIENES CUENTA? <span>REGÍSTRATE</span></big></p>
        		</div>
        	</div>
      	</div>

	</section>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script scr="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
	<script src="assets/js/main.js"></script>
</body>
</html>
